{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'home/landing.css' %}">
    <script src="{% static 'home/js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
    <title>{% block title %}Home Page{% endblock %}</title>
</head>
<body style="margin: 0;">
    <div class="header">
        <h1 class="important-font">Green's Rocket Lore</h1>
        <h3 class="important-font">a website by Christian Green</h3>
        <div>
            <nav class="navbar-game-info">
                <ul>
                    <li><a href="/home/">Home</a></li>
                    <li><a href="/series/">Series</a></li>
                    <li><a href="/players/">Players</a></li>
                    <li><a href="/teams/">Teams</a></li>
                    <li><a href="/stats/">Stats</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div>
        {% block content %}{% endblock %}
        {% block data %}{% endblock %}
    </div>

    <script src="{% static 'home/js/app.js' %}"></script>
</body>
</html>
